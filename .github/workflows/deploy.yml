name: Deploy
on:
 push:
   branches:
     - "main"
 pull_request:
   branches:
     - "main"

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
         token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/teamyapchat/yapchat-server:latest
            ghcr.io/teamyapchat/yapchat-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build-and-push-image
    permissions:
      contents: read
      packages: read
      id-token: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
       token: ${{ secrets.GITHUB_TOKEN }}

    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: https://ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker context
      run: |
        docker context create remote --docker "host=ssh://deploy@${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}"
        docker context use remote

    - name: Deploy Docker Stack
      run: |
        docker stack deploy -c docker-stack.yml -d yapchat

    - name: Clean up Docker context
      run: |
        docker context use default && docker context rm remote
